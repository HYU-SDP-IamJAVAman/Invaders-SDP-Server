<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Sign Up</h1>
        <form th:action="@{/user/signup}" th:object="${signupForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{nickname}" th:errorclass="field-error" placeholder="Nickname">
            </div>
            <div class="field-error" th:errors="*{nickname}">
                Wrong Name
            </div>
            <div class="form-group">
                <input type="email" class="form-control" th:field="*{email}" th:errorclass="field-error" placeholder="이메일">
            </div>
            <div class="field-error" th:errors="*{email}">
                Wrong Email
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호">
            </div>
            <div class="field-error" th:errors="*{password}">
                Wrong Password
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{confirmPassword}" th:errorclass="field-error" placeholder="비밀번호 확인">
            </div>
            <div class="field-error" th:errors="*{confirmPassword}">
                Wrong ConfirmPassword
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
